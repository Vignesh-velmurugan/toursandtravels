<script>
  function updateVehicleDetails() {
    var vehicleType = document.getElementById("vehicleType").value;
    var vehicleDetails = document.getElementById("vehicleDetails");
    var vehicleIncharge = document.getElementById("vehicleIncharge");
    var inchargeDetails = document.getElementById("inchargeDetails");
    var contactIncharge = document.getElementById("contactIncharge");

    if (vehicleType === "car") {
      vehicleDetails.value = "TN 60 T 1234";
      vehicleIncharge.value = "Ashok";
      inchargeDetails.value = "Car Driver";
      contactIncharge.value = "6369293435";
    } else if (vehicleType === "van") {
      vehicleDetails.value = "TN 60 AA 0987";
      vehicleIncharge.value = "Kirubakaran";
      inchargeDetails.value = "Van Driver";
      contactIncharge.value = "0987654321";
    } else if (vehicleType === "bus") {
      vehicleDetails.value = "TN 60 M 1234";
      vehicleIncharge.value = "Ramesh";
      inchargeDetails.value = "Bus Driver";
      contactIncharge.value = "1234567890";
    } else {
      // Clear the fields if another option is selected
      vehicleDetails.value = "";
      vehicleIncharge.value = "";
      inchargeDetails.value = "";
      contactIncharge.value = "";
    }
  }
</script>

<h2>Travel Reservation Form</h2>

<form id="reservationForm" action="submit.php" method="post">
  <label for="id">ID:</label><br>
  <input type="text" id="id" name="id"><br>

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>

  <label for="pickupDate">Pick-up Date:</label><br>
  <input type="date" id="pickupDate" name="pickupDate"><br>

  <label for="dropDate">Drop Date:</label><br>
  <input type="date" id="dropDate" name="dropDate"><br>

  <label for="vehicleType">Vehicle Type:</label><br>
  <select id="vehicleType" name="vehicleType" onchange="updateVehicleDetails()">
    <option value="select" selected>Select Vehicle</option>
    <option value="car">Car</option>
    <option value="van">Van</option>
    <option value="bus">Bus</option>
  </select><br>

  <label for="vehicleDetails">Vehicle Details:</label><br>
  <textarea id="vehicleDetails" name="vehicleDetails" rows="3"></textarea><br>

  <label for="vehicleIncharge">Vehicle Incharge:</label><br>
  <textarea id="vehicleIncharge" name="vehicleIncharge" rows="3"></textarea><br>

  <label for="inchargeDetails">Incharge Details:</label><br>
  <textarea id="inchargeDetails" name="inchargeDetails" rows="3"></textarea><br>

  <label for="contactIncharge">Contact Details of Incharge:</label><br>
  <textarea id="contactIncharge" name="contactIncharge" rows="3"></textarea><br>

  <label for="destinationRoute">Destination Route:</label><br>
  <input type="text" id="destinationRoute" name="destinationRoute"><br>

  <label for="adults">No of Adults:</label><br>
  <input type="number" id="adults" name="adults"><br>

  <label for="children">No of Children:</label><br>
  <input type="number" id="children" name="children"><br>

  <label for="rooms">No of Rooms:</label><br>
  <input type="number" id="rooms" name="rooms"><br>

  <label for="Hotel">Hotel:</label><br>

  <label for="HotelContact">Contact Detail of Hotel:</label><br>
  <input type="text" id="HotelContact" name="HotelContact"><br>

  <input type="submit" value="Confirm">

</form>
